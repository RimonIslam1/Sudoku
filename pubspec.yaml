name: sudoku_app
description: A Flutter Sudoku game with multiple difficulty levels and settings.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # flutter_launcher_icons: ^0.13.1
  flutter_launcher_icons: ^0.9.2

flutter_launcher_icons:
  android: "launcher_icon"
  #android: true
  ios: true
  image_path: "assets/images/sudoku_logoo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/sudoku_logoo.png"
    background_color: "#000000"
    theme_color: "#64B5F6"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
